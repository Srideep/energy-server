# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python27:
      python.version: '2.7'
     

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'
  
- task: InstallDependency@0
  inputs:
    script: python -m pip install --upgrade pip setuptools wheel
    displayName: 'Install dependencies'
  
- task: InstallRequirments@0
  inputs:
    script: pip install -r requirements.txt
    displayName: 'Install requirements'
  
- task: Starting_up_the_Server@0
  inputs:
    script: ./energy-server &
    displayName: 'Running the Server'
  
- task: Sendingdatatothelistening server@0
  inputs:
    script: curl -d "starttime=1602870756&endtime=1602870872" http://localhost:8080/

    
  
 

